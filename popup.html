<!DOCTYPE html>
<html>
<head>
  <title>DOMinator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      text-align: center;
      background-color: #f4f4f9;
      color: #333;
    }
    h1 {
      color: #4CAF50;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      color: #fff;
      background-color: #4CAF50;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #45a049;
    }
    button:active {
      background-color: #3e8e41;
    }
  </style>
</head>
<body>
  <h1>DOMinator - HTML and CSS Scraper</h1>
  <button id="scrape">Scrape</button>

  <script src="popup.js"></script>
</body>
</html>
